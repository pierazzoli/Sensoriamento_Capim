[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	budryerson/TFMPlus@^1.5.0
	pololu/VL53L1X@^1.3.0
	pkourany/MPU6050@^1.0.3
	apechinsky/MemoryFree@^0.3.0
